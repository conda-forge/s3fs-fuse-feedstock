{% set name = "s3fs-fuse" %}
{% set version = "1.95" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/s3fs-fuse/s3fs-fuse/archive/v{{ version }}.tar.gz
  sha256: 0c97b8922f005500d36f72aee29a1345c94191f61d795e2a7b79fb7e3e6f5517

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make
    - automake
    - pkg-config
  host:
    - libfuse >=2.8.4,<3
    - libcurl >=7.0
    - openssl
    - libxml2 >=2.6
    - zlib

test:
  commands:
    - s3fs --help

about:
  home: https://github.com/s3fs-fuse/s3fs-fuse
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: FUSE-based file system backed by Amazon S3
  description: |
    s3fs allows Linux and macOS to mount an S3 bucket via FUSE. 
    s3fs preserves the native object format for files, allowing use of other tools like AWS CLI.
  doc_url: https://github.com/s3fs-fuse/s3fs-fuse/wiki/FAQ
  dev_url: https://github.com/s3fs-fuse/s3fs-fuse

extra:
  recipe-maintainers:
    - xmnlab
    - esloch
    - maresb
